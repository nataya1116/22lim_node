    <script>
      function login() {
        if(!user_id.value){
          alert("아이디를 입력해주세요.");
          user_id.focus();
          return;
        }

        if(!user_pw.value){
          alert("비밀번호를 입력해주세요.");
          user_pw.focus();
          return;
        }

        const url = "/user/login";
        const data = { user_id : user_id.value, user_pw : user_pw.value };
        $.post(url, data, (ret) => {
            if(ret == "suc"){
              alert("로그인에 성공하였습니다.");
              location.href = "/";
            }else{
              alert("아이디 또는 비밀번호가 틀립니다. 다시 로그인해주세요.");
            }
        });
      }
    </script>
