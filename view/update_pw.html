  <script>
    function newPw(){
      if(!newPwCheck()) return;

      $.ajax({
      url: "/user/update_pw",
      type : "post",
      data : {
        newPw : user_pw.value,
        newPwCheck : user_pw_check.value
      },
      success : (data) => {
        if(data == "suc") {
          alert("비밀번호가 변경되었습니다.");
          location.href = "/user/mypage";
        }
        else if(data == "fail") alert("비밀번호가 일치하지 않습니다.")
        else alert("알수 없는 오류 발생")
      }
    })
    }
  </script>
