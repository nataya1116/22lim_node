  <script>
    // 메일 인증 버튼을 눌렀을 때
    function mailCheck() {
      // 요청
      $.ajax({
        url: "/user/email_check",
        type: "post",
        data: {
          email: user_email.value,
        },
        // 응답
        success: (data) => {
          if (data == "fail") {
            alert("중복된 이메일입니다. 다른 이메일을 입력해주세요");
          } else if (data == "suc") {
            alert("인증번호가 발송되었습니다. 3분 안에 입력해주세요");
            user_email.readOnly = true;
            num_check.innerHTML = "인증번호를 3분 안에 입력해주세요.";
          } else alert("알 수 없는 에러 발생");
        },
      });
    }
  </script>
